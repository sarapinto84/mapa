<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1476px;
            height: 820px;
        }
        </style>
        <title>European Donkey Farrier Network</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Europe_0.js"></script>
        <script src="data/Farriers_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.554995086395586,-6.332549963276029],[41.554995959050494,-6.332548390790289]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Europe_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ORGN_NAME'] !== null ? autolinker.link(feature.properties['ORGN_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Europe_0_0() {
            return {
                pane: 'pane_Europe_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Europe_0');
        map.getPane('pane_Europe_0').style.zIndex = 400;
        map.getPane('pane_Europe_0').style['mix-blend-mode'] = 'normal';
        var layer_Europe_0 = new L.geoJson(json_Europe_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Europe_0',
            layerName: 'layer_Europe_0',
            pane: 'pane_Europe_0',
            onEachFeature: pop_Europe_0,
            style: style_Europe_0_0,
        });
        bounds_group.addLayer(layer_Europe_0);
        map.addLayer(layer_Europe_0);
        function pop_Farriers_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Farriers'] !== null ? autolinker.link(feature.properties['Farriers'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Country'] !== null ? autolinker.link(feature.properties['Country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Email'] !== null ? autolinker.link(feature.properties['Email'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Farriers_1_0() {
            return {
                pane: 'pane_Farriers_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,113,88,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Farriers_1');
        map.getPane('pane_Farriers_1').style.zIndex = 401;
        map.getPane('pane_Farriers_1').style['mix-blend-mode'] = 'normal';
        var layer_Farriers_1 = new L.geoJson(json_Farriers_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Farriers_1',
            layerName: 'layer_Farriers_1',
            pane: 'pane_Farriers_1',
            onEachFeature: pop_Farriers_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Farriers_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Farriers_1);
        map.addLayer(layer_Farriers_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>European Donkey Farrier Network</h2>';
            };
            title.addTo(map);
        setBounds();
        </script>
    </body>
</html>
